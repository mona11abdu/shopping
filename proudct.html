<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Products</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        // Array to store products in the cart
        let cart = [];

        // Function to handle adding product to the cart
        function addToCart(productName, productPrice) {
            // Add product to the cart array
            cart.push({ name: productName, price: productPrice });
            alert(`${productName} has been added to your cart.`);
            updateCart();
        }

        // Function to update the cart details (cart count and total price)
        function updateCart() {
            let cartCount = document.getElementById("cart-count");
            let cartTotal = document.getElementById("cart-total");
            cartCount.innerText = cart.length;
            let total = cart.reduce((acc, product) => acc + product.price, 0);
            cartTotal.innerText = `$${total.toFixed(2)}`;
        }

        // Function to checkout (simple for now)
        function checkout() {
            if (cart.length === 0) {
                alert("Your cart is empty.");
                return;
            }
            let total = cart.reduce((acc, product) => acc + product.price, 0);
            alert(`Your total is $${total.toFixed(2)}. Proceeding to checkout.`);
            // You could redirect to a checkout page here
        }
    </script>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="team.html">Our Team</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="location.html">Location</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <section class="products">
        <h2>Shop Our Collection</h2>
        <div class="product-item">
            <img src="product1.jpg" alt="Product 1">
            <p>Stylish Dress</p>
            <p>$45.00</p>
            <button onclick="addToCart('Stylish Dress', 45.00)">Add to Cart</button>
        </div>
        <div class="product-item">
            <img src="product2.jpg" alt="Product 2">
            <p>Elegant Handbag</p>
            <p>$30.00</p>
            <button onclick="addToCart('Elegant Handbag', 30.00)">Add to Cart</button>
        </div>
        <!-- Add more products here -->
    </section>

    <section class="cart">
        <h3>Shopping Cart</h3>
        <p>Items in Cart: <span id="cart-count">0</span></p>
        <p>Total: <span id="cart-total">$0.00</span></p>
        <button onclick="checkout()">Proceed to Checkout</button>
    </section>

    <footer>
        <p>&copy; 2025 Womenâ€™s Shopping. All rights reserved.</p>
    </footer>
</body>
</html>
