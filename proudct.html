<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Products</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        // Function to initialize the cart from localStorage
        function initializeCart() {
            if (!localStorage.getItem("cart")) {
                localStorage.setItem("cart", JSON.stringify([]));
            }
            updateCart();
        }

        // Function to handle adding product to the cart
        function addToCart(productName, productPrice) {
            let cart = JSON.parse(localStorage.getItem("cart"));
            cart.push({ name: productName, price: productPrice });
            localStorage.setItem("cart", JSON.stringify(cart));
            alert(`${productName} has been added to your cart.`);
            updateCart();
        }

        // Function to update the cart details (cart count and total price)
        function updateCart() {
            let cart = JSON.parse(localStorage.getItem("cart"));
            let cartCount = document.getElementById("cart-count");
            let cartTotal = document.getElementById("cart-total");
            cartCount.innerText = cart.length;

            let total = cart.reduce((acc, product) => acc + product.price, 0);
            cartTotal.innerText = `$${total.toFixed(2)}`;
        }

        // Function to checkout (simple for now)
        function checkout() {
            let cart = JSON.parse(localStorage.getItem("cart"));
            if (cart.length === 0) {
                alert("Your cart is empty.");
                return;
            }

            let total = cart.reduce((acc, product) => acc + product.price, 0);
            alert(`Your total is $${total.toFixed(2)}. Proceeding to checkout.`);
        }
