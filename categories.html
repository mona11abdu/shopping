<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Products</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        // Sample product data with categories
        const products = [
            { id: 1, name: "Stylish Dress", price: 45.00, category: "Dresses", image: "product-dress.jpg", description: "A fashionable dress perfect for any occasion." },
            { id: 2, name: "Elegant Handbag", price: 30.00, category: "Handbags", image: "product2.jpg", description: "Chic and modern handbag for the stylish woman." },
            { id: 3, name: "Trendy Sneakers", price: 60.00, category: "Shoes", image: "product3.jpg", description: "Comfortable and stylish sneakers for everyday wear." },
            { id: 4, name: "Casual Dress", price: 50.00, category: "Dresses", image: "product4.jpg", description: "A comfortable casual dress for a relaxed day out." },
            { id: 5, name: "Luxury Handbag", price: 120.00, category: "Handbags", image: "product5.jpg", description: "A luxury handbag for elegant outings." },
        ];

        // Initialize the cart from localStorage
        function initializeCart() {
            if (!localStorage.getItem("cart")) {
                localStorage.setItem("cart", JSON.stringify([]));
            }
            updateCart();
        }

        // Add product to the cart
        function addToCart(productName, productPrice) {
            let cart = JSON.parse(localStorage.getItem("cart"));
            cart.push({ name: productName, price: productPrice });
            localStorage.setItem("cart", JSON.stringify(cart));
            alert(`${productName} has been added to your cart.`);
            updateCart();
        }

        // Update the cart count and total
        function updateCart() {
            let cart = JSON.parse(localStorage.getItem("cart"));
            let cartCount = document.getElementById("cart-count");
            let cartTotal = document.getElementById("cart-total");
            cartCount.innerText = cart.length;

            let total = cart.reduce((acc, product) => acc + product.price, 0);
            cartTotal.innerText = `$${total.toFixed(2)}`;
        }

        // Filter products by category
        function filterProducts(category) {
            let filteredProducts = category === "All" ? products : products.filter(product => product.category === category);
            displayProducts(filteredProducts);
        }

        // Display products based on the filtered category
        function displayProducts(filteredProducts) {
            let productContainer = document.getElementById("product-list");
            productContainer.innerHTML = "";
            filteredProducts.forEach(product => {
                productContainer.innerHTML += `
                    <div class="product-item">
                        <img src="${product.image}" alt="${product.name}">
                        <h3>${product.name}</h3>
                        <p>${product.description}</p>
                        <p><strong>$${product.price.toFixed(2)}</strong></p>
                        <button onclick="addToCart('${product.name}', ${product.price})">Add to Cart</button>
                    </div>
                `;
            });
        }

        // Call initializeCart when the page loads
        window.onload = function() {
            initializeCart();
            filterProducts("All"); // Show all products by default
        };
    </script>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="team.html">Our Team</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="location.html">Location</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <section class="categories">
        <h2>Product Categories</h2>
        <button onclick="filterProducts('All')">All Products</button>
        <button onclick="filterProducts('Dresses')">Dresses</button>
        <button onclick="filterProducts('Handbags')">Handbags</button>
        <button onclick="filterProducts('Shoes')">Shoes</button>
    </section>

    <section class="products" id="product-list">
        <!-- Products will be dynamically added here -->
    </section>

    <section class="cart">
        <h3>Shopping Cart</h3>
        <p>Items in Cart: <span id="cart-count">0</span></p>
        <p>Total: <span id="cart-total">$0.00</span></p>
        <button onclick="checkout()">Proceed to Checkout</button>
    </section>

    <footer>
        <p>&copy; 2025 Womenâ€™s Shopping. All rights reserved.</p>
    </footer>
</body>
</html>
