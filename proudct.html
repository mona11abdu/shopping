<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Products</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        // Initialize the cart from localStorage or as an empty array if nothing is stored
        function initializeCart() {
            if (!localStorage.getItem("cart")) {
                localStorage.setItem("cart", JSON.stringify([]));
            }
            updateCart();
        }

        // Function to handle adding product to the cart
        function addToCart(productName, productPrice) {
            let cart = JSON.parse(localStorage.getItem("cart"));
            cart.push({ name: productName, price: productPrice });
            localStorage.setItem("cart", JSON.stringify(cart));
            alert(`${productName} has been added to your cart.`);
            updateCart();
        }

        // Function to update the cart details (cart count and total price)
        function updateCart() {
            let cart = JSON.parse(localStorage.getItem("cart"));
            let cartCount = document.getElementById("cart-count");
            let cartTotal = document.getElementById("cart-total");
            cartCount.innerText = cart.length;

            let total = cart.reduce((acc, product) => acc + product.price, 0);
            cartTotal.innerText = `$${total.toFixed(2)}`;
        }

        // Function to checkout (simple for now)
        function checkout() {
            let cart = JSON.parse(localStorage.getItem("cart"));
            if (cart.length === 0) {
                alert("Your cart is empty.");
                return;
            }

            let total = cart.reduce((acc, product) => acc + product.price, 0);
            alert(`Your total is $${total.toFixed(2)}. Proceeding to checkout.`);
            // You can redirect to a real checkout page here or integrate payment systems
        }

        // Call the initializeCart function when the page loads
        window.onload = function() {
            initializeCart();
        }
    </script>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="team.html">Our Team</a></li>
                <li><a href="products.html">Products</a></li>

    <section class="products">
        <h2>Shop Our Collection</h2>
        <div class="product-item">
            <img src="product1.jpg" alt="Stylish Dress">
            <h3>Stylish Dress</h3>
            <p>$45.00</p>
            <button onclick="addToCart('Stylish Dress', 45.00)">Add to Cart</button>
        </div>
        <div class="product-item">
            <img src="product2.jpg" alt="Elegant Handbag">
            <h3>Elegant Handbag</h3>

            <button onclick="addToCart('Elegant Handbag', 30.00)">Add to Cart</button>
        </div>
        <div class="product-item">
            <img src="product3.jpg" alt="Trendy Sneakers">
            <h3>Trendy Sneakers</h3>

            <button onclick="addToCart('Trendy Sneakers', 60.00)">Add to Cart</button>
        </div>

    <section class="cart">

        <p>Items in Cart: <span id="cart-count">0</span></p>
        <p>Total: <span id="cart-total">$0.00</span></p>
        <button onclick="checkout()">Proceed to Checkout</button>
